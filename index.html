<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="init()">
    <header>
        <a href="">Notes</a>
        <a href="">Archive</a>
        <a href="">Trash</a>
    </header>

    <main>

        <h2>New Note/Task</h2>

        <form id="newNoteForm">
            <label for="new_note_or_task">+ Note Task</label>
            <input type="text" id="new_note_or_task" name="new_note_or_task" placeholder="Content of your Note or Task">
            <button type="button" onclick="addNote()">Save Note/Task</button>
        </form>

        <div id="content"></div>

        <div class="archive_zone">
            <h2>Archive</h2>
            <div id="archive_content"></div>
        </div>

        <div class="trash_zone">
            <h2>Trash</h2>
            <div id="trash_content"></div>
        </div>

    </main>
