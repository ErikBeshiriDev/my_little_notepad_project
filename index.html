<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/dialog.css">
</head>

<body onload="init()">   
    
    <header>
        <a href="">Notes</a>
        <a href="" onclick="showArchivDialog(); return false;">Archiv</a>
        <a href="" onclick="showTrashDialog(); return false;">Trash</a>
        <!-- <a href="" onclick="showArchivDialog(event)">Archiv</a> -->
        <!-- <a href="" onclick="showTrashDialog(event)">Trash</a> -->
    </header>

    <main>
        <div>
            <div>Hallo im Trash-Bereich</div>
        </div>

        <h2>New Note/Task</h2>

        <form id="newNoteForm">
            <label for="new_note_or_task">+ Note Task</label>
            <input type="text" id="new_title_for_the_note_or_task" name="new_title_for_the_note_or_task"
                placeholder="Title of your Note or Task">
            <input type="text" id="new_note_or_task" name="new_note_or_task" placeholder="Content of your Note or Task">
            <button type="button" onclick="addNote()">Save Note/Task</button>
        </form>

        <div id="content"></div>

        <dialog class="myArchivDialog">
            <button onclick="closeArchivDialog()">Schließen</button>
            <div class="archiv_zone">
                <h2>Archiv</h2>
                <h2>Hallo im Archiv-Bereich</h2>
                <div id="archiv_content"></div>
            </div>
        </dialog>

        <dialog class="myTrashDialog">
            <button onclick="closeTrashDialog()">Schließen</button>
            <div class="trash_zone">
                <h2>Trash</h2>
                <h2>Hallo im Trash-Bereich</h2>
                <div id="trash_content"></div>
            </div>
        </dialog>

        <!-- <button onclick="showDialog()">open example button</button> -->

        <dialog class="myDialog">
            <button onclick="closeDialog()">Schließen</button>
            <h2>Beispiel Dialog im Aufbau</h2>
        </dialog>

    </main>



    <footer>
        <h2>
            © 2025 My Little Notepad Project
        </h2>
    </footer>
</body>
<script src="./script.js"></script>

</html>
